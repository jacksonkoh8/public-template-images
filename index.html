<!DOCTYPE html>
<html>
  <head>
    <!-- this is a commment: you can change the title to anything you want but it is also fine to just leave it
    -->
    <title>template-title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@99bda004452549e8a7576b9e7afc26992aa0104e/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="sky.js"></script>

    <!-- this is a comment: the alert below produces a pop up box when loaded to give information to users, 
     you can edit the message in between the inverted commas or remove it entirely
    -->
    <script>
      window.onload = function () {
        alert("Android users experiencing extreme camera zoom should go to browser setting, accessibility/webpage view, turn off force enable zoom/pinch to zoom in/out of webpages\n\nClick on X on the top right hand to partially hide background");
      };
    </script>
  </head>

  <body> 
  <div id="skybtn">
    <button 
    class="skybtn" 
    id="skybtn"
    onclick="skyCTRL()"
    >X</button>
  </div>
    <a-scene
      arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      loading-screen="enabled: false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
      id="scene"
    >
      <a-assets>
        <!-- this is a commment: for "id", replace "template1" with your exact image name (without file extension), 
          for "src" replace "template1" with image name, make sure the .jpg or .png or any other image file extension is immediately behind the image name,
          make sure that the image file is placed in the same repository where this index.html file is located
          repeat for "template2"
        -->
        <img id="template1" src="template1.jpg">
        <img id="template2" src="template2.jpg">
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        
        <a-sky 
          id=sky
          color="#C0C0C0"
          opacity="0"
        >
        </a-sky>        
        
      <!-- this is a commment: for "id", replace "template1" with iamge name, make sure the "-image" is there immediately behind the image name
        for "src", replace "#template1" with model name from above, make sure the # is there immediately in front of the image name
        you can leave position unchanged, but you can modify the x y z coordinates to adjust where your image appears above the Hiro Marker, if necessary,
        you can leave rotation unchanged, but you can modify the x y z rotation to adjust the angle that your image appears above the Hiro Marker, if necessary,
        you can leave scale unchanged, but you can modify the x y z scale to adjust the size of your image when it first loads, if necessary
      -->
        <a-entity
          id="template1-image"
          <a-image src="#template1"></a-image>
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler        
        >
        </a-entity>
      <!-- this is a commment: repeat for "template2"
      -->
        <a-entity
          id="template2-image"
          <a-image src="#template2"></a-image>
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler        
        >
        </a-entity>    

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
